<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overall">
    <div class="details">
        <!-- <img src="./Assets/Tasker Logo.jpeg" alt=""> -->
        <div class="task">
            <i class="fa-solid fa-clipboard"></i>
            <p>Tasks</p>
        </div>
        <div class="drop">
            <i class="fa-solid fa-folder-minus"></i>
        
            <select name="category" id="category" >
                <option value="categories">Categories</option>
                <option value="none">None</option>
                <option value="home">Home</option>
                <option value="school">School</option>
                <option value="shopping">Shopping list</option>
                <option value="add"><i class="fa-regular fa-square-plus"></i>Add a task</option>
            </select>
        </div>
        <div class="settings">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
        </div>
        <div class="logout">
            <i onclick="move()" class="fa-solid fa-arrow-right-from-bracket"></i>
            <p onclick="move()">Logout</p>
        </div>
    </div>

    <div class="tasks">
        <h1>All your tasks</h1>
        <div class="list">
        <h4>Tasks</h4>
        <div class="status">
            <button>All</button>
            <button>Done</button>
            <button id="not">Not done</button>
            <i class="fa-solid fa-filter"></i>
        </div>
    </div>
        <div class="task-1">
            <div class="checkBox-1">
                <div class="color-1"></div>
            </div>

            <div class="line"></div>
            <div class="example-1">
                <h6>Example task 1</h6>
                <div class="circle"></div>
                <p>Home</p>
            </div>
            <div class="edit">
                <i class="fa-solid fa-pen"></i>
                <i id="delete" class="fa-solid fa-trash"></i>
            </div>
        </div>

        <div class="task-1">
            <div class="checkBox-2">
                <div class="color-2"></div>
            </div>
            <div class="line"></div>
            <div class="example-1">
                <h6>Example task 2</h6>
                <div class="circle"></div>
                <p>Home</p>
            </div>
            <div class="edit">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>

        <div class="task-3">
            <div class="checkBox-3">
                <div class="color-3"></div>
            </div>
            <div class="line"></div>
            <div class="example-1">
                <h6>Example task 3</h6>
                <div class="circle"></div>
                <p>Home</p>
            </div>
            <div class="edit">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <button id="add" onclick="add()"><i class="fa-regular fa-square-plus"></i>Add a task</button>
    </div>
    </div>

    <script>
        function move(){
            location.replace("./task.html")
        }
        document.getElementById("delete").onclick=function(){

        }
    </script>



</body>
</html>
